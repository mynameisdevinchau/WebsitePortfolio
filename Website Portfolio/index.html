<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin Chau - Portfolio</title>
    <style>
        body{
            background: #f5f5dc;

        }
        body {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 2rem;
        }
        nav a {
            text-decoration: none;
            color: black;
        }
        nav a:hover {
            color: #666;
        }
        main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .content {
            flex: 1;
            padding-right: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1rem;
        }
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .links {
            display: flex;
            gap: 1rem;
        }
        .links a {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid black;
            border-radius: 2rem;
            text-decoration: none;
            color: black;
        }
        .links a:hover {
            background-color: black;
            color: white;
        }

        .image {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 300px;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 100%;
            height: 300px;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
            .content {
                padding-right: 0;
                margin-bottom: 2rem;
            }
            .image {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2></h2>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <h1>My name is Devin Chau</h1>
            <p class="subtitle">Data Science, SJSU</p>
            <p class="tagline">I try my best...</p>
            <div class="links">
                <a href="#resume">Resume</a>
                <a href="https://github.com/mynameisdevinchau" target="_blank" rel="noopener noreferrer">GitHub</a>
                <a href="https://www.linkedin.com/in/devin-chau-66b5b2208/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </div>
        </div>
        <div class="image">
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="vertical-shot-river-surrounded-by-mountains-meadows-scotland.jpg" alt="Vertical shot of a river surrounded by mountains and meadows in Scotland">
                    </div>
                    <div class="carousel-item">
                        <img src="pexels-souvenirpixels-417074.jpg" alt="Description of image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="pexels-pixabay-268533.jpg" alt="Description of image 3">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-item');
    const totalSlides = slides.length;

    function moveSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        document.querySelector('.carousel-inner').style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    setInterval(moveSlide, 3000); 
    </script>
</body>
</html>
